version: '3.8'

services:
  caddy:
    build: .
    container_name: caddy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ../wordpress_data:/var/www/html   # share WordPress data
      - ./waf:/etc/caddy/waf              # waf config
      - ./Caddyfile:/etc/caddy/Caddyfile
      - ./log:/var/log/caddy  # mount folder log ra host
    networks:
      - wp-network
    depends_on:
      - wordpress

networks:
  wp-network:
    external: true